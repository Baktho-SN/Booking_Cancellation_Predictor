<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booking Cancellation Predictor</title>
	<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
	<link 
		rel="icon" 
		href="{{ 
			url_for('static',path = 'images/icon.svg')}}"
	/>
	<link 
		rel="stylesheet" 
		type="text/css" 
		href="{{ 
			url_for('static',path = 'css/style.css')}}"
	/>
</head>
<body>
	<div class="container">
		<h3>BOOKING CANCELLATION PREDICTOR</h3>
		<p>
		A Machine Learning Web App, Built with FastAPI, Deployed using Render.
	
		Enter the details and see if the customer will stay at your hotel :) or would Cancel :(
		</p>
		<div class ="form-container">
			<div id="form-wrapper">
				<form action = "/predict" method = "post">
					<div class="flex: 6">

						<label for="lead_time">Lead Time</label>
						<input 
							id="lead_time"
							class="form-control"
							type="number" 
							min="0.00"
							max="443.00"
							step="0.01"
							name="lead_time"
							placeholder="(e.g: 85.0)"
							size=5
							required>
						<br>

						<label for="market_segment_type">Market Segment Type</label>
						<select name="market_segment_type" class="form-control">
							<option value="" disabled selected>Select Type</option>
							<option value="Online">Online</option>
							<option value="Other">Other</option>
							
						</select>

						<br>


						<label for="avg_price_per_room">Average price/room</label>
						<input 
							id="avg_price_per_room"
							class="form-control"
							type="number" 
							min="80.30"
							max="540.0"
							step="0.01"
							name="avg_price_per_room"
							placeholder="(e.g: 103.45)"
							size=5
							required>

						<br>


						<label for="no_of_special_requests">Number of special requests</label>
						<input 
							id="no_of_special_requests"
							class="form-control"
							type="number" 
							min="0"
							max="5"
							step="1"
							name="no_of_special_requests"
							placeholder="Any number between 0 to 5"
							size=5
							required>

						<input id = "submit" class = "btn" type = "submit" value = "Predict"
						/>

						
					</div>
				</form>
			</div>
		</div>
		<br>
		<p> Lets hope the customer was satisfied! :)</p>
		
		</div>
	</body>
</html>
